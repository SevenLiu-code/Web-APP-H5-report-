<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, minimum-scale=1, maximum-scale=1">
	<title>散点图组件</title>
	<link rel="stylesheet" type="text/css" href="css/H5componentBase.css">
	<script type="text/javascript" src="js/jquery-3.1.1.min.js"></script>
	<script type="text/javascript" src="js/H5componentBase.js"></script>
	<!--  散点图表组件对象 -->
	<script type="text/javascript" src="js/H5componentPoint.js"></script>
	<link rel="stylesheet" type="text/css" href="css/H5componentPoint.css">
	<style>
	body {
		width: 100%;
		height: 100%;
		padding: 0;
		margin: 0;
		background-color: #000;
		font-size: 12px;
	}
	 #iphone {
		width: 340px;
		height: 540px;
		background-color: #fff;
		position: absolute;
		left: 50%;
		top: 50%;
		margin: -270px 0 0 -170px;
		 }
	</style>	 
</head>
<body>
	<div id="iphone">
		
	</div>
	<script>
		var cfg={
			type: "Point",
			text: "",
			width: 400,
			height: 400,
			data:[
				["A项",0.4,"green"],
				["B项",0.2,"yellow",0,"-60%"],
				["C项",0.2,"pink",0,"110%"]
			],
			css: {
				"top": 150
			},
			animatIn:{},
			animatOut:{},
			center:true
		};
		var H5=new H5componentPoint("point", cfg );
		$("#iphone").append(H5);

		var load=true;
		$(function(){
			$("body").click(function(){
				load=!load;
				$(".h5_component").trigger(load ? "onLeave":"onLoad");
			});
		})
		
		
	</script>
</body>
</html>
